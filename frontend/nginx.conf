server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets normally
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Allow deep links to fallback to SPA entrypoint
    error_page 404 /index.html;
    location = /index.html {
        add_header Cache-Control "no-cache";
    }
}
