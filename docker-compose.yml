version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-coursecraft_db}
      POSTGRES_USER: ${DATABASE_USERNAME:-coursecraft_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-coursecraft_pass}
    ports:
      - "${DATABASE_HOST_PORT:-5435}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-coursecraft_user} -d ${DATABASE_NAME:-coursecraft_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-3000}
      DATABASE_HOST: ${BACKEND_DATABASE_HOST:-db}
      DATABASE_PORT: ${BACKEND_DATABASE_PORT:-5432}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-coursecraft_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-coursecraft_pass}
      DATABASE_NAME: ${DATABASE_NAME:-coursecraft_db}
      DATABASE_SYNCHRONIZE: ${DATABASE_SYNCHRONIZE:-false}
      DATABASE_LOGGING: ${DATABASE_LOGGING:-false}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-flash}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:4173}
      SOCKET_IO_CORS_ORIGIN: ${SOCKET_IO_CORS_ORIGIN:-http://localhost:4173}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-3000}:3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://backend:3000/api}
        VITE_WS_BASE_URL: ${VITE_WS_BASE_URL:-ws://backend:3000}
    depends_on:
      backend:
        condition: service_started
    ports:
      - "${FRONTEND_PORT:-4173}:80"
    environment:
      NODE_ENV: production

volumes:
  postgres_data:
    driver: local
